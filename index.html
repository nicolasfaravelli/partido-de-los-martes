<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Partido de los Martes</title>
    <meta name="description" content="Plantel oficial">
    <meta property="og:title" content="Partido de los Martes">
    <meta property="og:description" content="Plantel Oficial">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body { 
            background-color: #0f0f0f; 
            color: white; 
            font-family: 'Bebas Neue', sans-serif; 
            margin: 0; 
            padding: 20px; 
            /* Configuraci칩n del fondo */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Contenedor del T칤tulo */
        .header-container { text-align: center; margin-bottom: 20px; }
        
        /* T칤tulo Texto (por si no hay imagen) */
        h1 { margin: 0; letter-spacing: 2px; font-size: 2.5rem; color: #d4af37; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        
        /* T칤tulo Imagen */
        .title-img { max-width: 90%; height: auto; max-height: 150px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); }

        /* --- BARRA DE CONTROLES --- */
        .controls-area {
            max-width: 1200px; margin: 0 auto 20px auto;
            display: flex; gap: 15px; flex-wrap: wrap;
            background: rgba(26, 26, 26, 0.9); 
            padding: 15px; border-radius: 8px;
            border: 1px solid #333; justify-content: space-between;
            backdrop-filter: blur(5px);
        }

        #search-input {
            flex: 2; padding: 10px 15px; font-family: 'Bebas Neue', sans-serif; font-size: 1.1rem;
            background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 4px;
            min-width: 200px;
        }
        #search-input::placeholder { color: #888; }

        #sort-select {
            flex: 1; padding: 10px 15px; font-family: 'Bebas Neue', sans-serif; font-size: 1.1rem;
            background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 4px;
            cursor: pointer; min-width: 200px;
        }

        .results-count { text-align: center; color: #aaa; font-size: 0.9rem; margin-bottom: 15px; display:none; }

        /* --- GRILLA --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding-bottom: 50px;
        }
        
        /* --- LA CARTA --- */
        .card { 
            position: relative; width: 100%; aspect-ratio: 2 / 3; 
            background: transparent; cursor: pointer;
            transition: transform 0.2s ease-out;
            container-type: size; transform: translateZ(0); 
        }
        .card:hover { transform: scale(1.02); z-index: 10; }

        .card-bg-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; display: block;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.6));
            z-index: 1;
        }
        .card-bg { 
            width: 100%; height: 100%; object-fit: contain; display: block;
            image-rendering: auto; transform: translateZ(0);
            backface-visibility: hidden; will-change: transform;
        }

        .card-face {
            position: absolute;
            z-index: 2; 
            top: 3.75%; left: 4.5%; width: 91%;
            object-fit: contain; display: block;
        }

        /* INFO LAYER */
        .info-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }
        
        .rating { position: absolute; top: 13.5%; left: 6%; font-size: 18cqw; text-align: center; width: 25%; line-height: 0.8; }
        .position { position: absolute; top: 24%; left: 6%; font-size: 10cqw; text-align: center; width: 25%; line-height: 1; }
        .name { position: absolute; top: 64.5%; left: 5%; width: 90%; text-align: center; font-size: 14.5cqw; text-transform: uppercase; letter-spacing: 1px; }

        .stats-container { 
            display: flex; justify-content: space-between; 
            position: absolute; top: 81%; left: 8%; width: 84%; 
        }
        .stat-box { text-align: center; width: 16%; }
        .stat-val { font-size: 8.5cqw; display: block; }

        /* --- BOT칍N DE M칔SICA --- */
        .music-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 2000;
            width: 50px; height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        .music-btn:hover { transform: scale(1.1); border-color: #d4af37; }
        .music-btn.playing { border-color: #d4af37; color: #d4af37; background: rgba(0,0,0,0.9); }

        /* --- MODAL --- */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        #modal-card-container {
            width: 340px; aspect-ratio: 2 / 3; margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); 
        }
        .btn-group { display: flex; gap: 15px; }
        .btn {
            padding: 12px 25px; border: none; border-radius: 4px;
            font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px; transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-close { background: #333; color: white; border: 1px solid #555; }
        .btn-download { background: #d4af37; color: black; font-weight: bold; }
        
        #loader { text-align: center; color: #666; margin-top: 50px; font-family: sans-serif;}

    </style>
</head>
<body>

    <div class="header-container" id="header-area">
        <h1 id="default-title">PARTIDO DE LOS MARTES</h1>
    </div>
    
    <div class="controls-area">
        <input type="text" id="search-input" placeholder="Buscar jugador...">
        <select id="sort-select">
            <option value="nombre-asc">Nombre: A - Z</option>
            <option value="nombre-desc">Nombre: Z - A</option>
            <option value="prom-desc">Valoraci칩n: Mayor a Menor</option>
            <option value="prom-asc">Valoraci칩n: Menor a Mayor</option>
        </select>
    </div>

    <div id="loader">Cargando datos...</div>
    <div id="grid-container" class="grid"></div>

    <div class="music-btn" onclick="toggleMusic()" title="Activar/Desactivar M칰sica">
        <span id="music-icon">游댆</span>
    </div>
    <audio id="audio-player" loop></audio>

    <div id="modal">
        <div id="modal-card-container"></div>
        <div class="btn-group">
            <button class="btn btn-close" onclick="cerrarModal()">CERRAR</button>
            <button class="btn btn-download" onclick="descargarCarta()">DESCARGAR</button>
        </div>
    </div>

<script>
    // ====================================================================
    //  ZONA DE CONFIGURACI칍N (PEG츼 TUS LINKS AC츼)
    // ====================================================================
    
    // 1. Link de la imagen de fondo (Si lo dej치s vac칤o queda negro)
    const FONDO_URL = "https://raw.githubusercontent.com/nicolasfaravelli/partido-de-los-martes/main/Fondo.png"; 

    // 2. Link de la imagen del T칤tulo/Logo (Si lo dej치s vac칤o, muestra el texto)
    const TITULO_IMG_URL = "";

    // 3. Link del archivo MP3 (M칰sica de fondo)
    const MUSICA_URL = "https://raw.githubusercontent.com/nicolasfaravelli/partido-de-los-martes/main/Musica.mp3";

    // ====================================================================

    // --- APLICAR CONFIGURACIONES VISUALES ---
    if(FONDO_URL) document.body.style.backgroundImage = `url('${FONDO_URL}')`;
    
    if(TITULO_IMG_URL) {
        document.getElementById('header-area').innerHTML = `<img src="${TITULO_IMG_URL}" class="title-img" alt="Logo">`;
    }

    if(MUSICA_URL) {
        document.getElementById('audio-player').src = MUSICA_URL;
    } else {
        document.querySelector('.music-btn').style.display = 'none'; // Ocultar bot칩n si no hay m칰sica
    }

    // --- CARGA DE DATOS ---
    const NEW_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTHOyW-OmPwPBpIwBw30sBjYdcLn1_8xFjkXfG9_tLFeB960jfYnnouTDieGPeKSK49FYM1tSGng_mg/pub?gid=1826229647&single=true&output=csv";
    const PROXY_URL = "https://corsproxy.io/?" + encodeURIComponent(NEW_CSV_URL);

    const COLORES = { 'oro': '#624f21', 'plata': '#434343', 'bronce': '#5e3e21', 'legendario': '#392266' };

    let datosOriginales = []; 
    let datosFiltrados = [];  

    Papa.parse(PROXY_URL, {
        download: true, header: false, skipEmptyLines: true,
        complete: function(results) {
            const data = results.data;
            document.getElementById('loader').style.display = 'none';
            if(data.length > 0) data.shift(); 

            datosOriginales = data.map((fila, index) => {
                const nombre = fila[0]; 
                if(!nombre || nombre === 'Jugador') return null;
                
                let tipoCarta = fila[9] ? fila[9].trim().toLowerCase() : 'oro';
                let colorTexto = COLORES[tipoCarta] || '#624f21'; 

                return {
                    id: index,
                    nombre: nombre,
                    ata: parseInt(fila[1]) || 0, 
                    def: parseInt(fila[2]) || 0, 
                    tec: parseInt(fila[3]) || 0, 
                    vel: parseInt(fila[4]) || 0, 
                    res: parseInt(fila[5]) || 0, 
                    arq: parseInt(fila[6]) || 0,
                    prom: parseInt(fila[7]) || 0, 
                    pos: fila[8] ? fila[8].trim() : "",
                    fondo: fila[10] ? fila[10].trim() : "",
                    foto: fila[11] ? fila[11].trim() : "",
                    color: colorTexto
                };
            }).filter(item => item !== null); 

            datosFiltrados = [...datosOriginales];
            aplicarFiltrosYOrden();
        }
    });

    // --- FILTROS Y ORDEN ---
    const searchInput = document.getElementById('search-input');
    const sortSelect = document.getElementById('sort-select');

    searchInput.addEventListener('input', aplicarFiltrosYOrden);
    sortSelect.addEventListener('change', aplicarFiltrosYOrden);
    
    function aplicarFiltrosYOrden() {
        const textoBusqueda = searchInput.value.toLowerCase();
        const criterioFull = sortSelect.value.split('-'); 
        const criterio = criterioFull[0];
        const orden = criterioFull[1];

        datosFiltrados = datosOriginales.filter(j => {
            return j.nombre.toLowerCase().includes(textoBusqueda);
        });

        datosFiltrados.sort((a, b) => {
            if (criterio === 'nombre' || criterio === 'pos') {
                if(orden === 'asc') return a[criterio].localeCompare(b[criterio]);
                return b[criterio].localeCompare(a[criterio]);
            } else {
                if(orden === 'asc') return a[criterio] - b[criterio];
                return b[criterio] - a[criterio];
            }
        });

        renderizarGrilla(datosFiltrados);
    }

    function renderizarGrilla(lista) {
        const container = document.getElementById('grid-container');
        container.innerHTML = '';

        if(lista.length === 0) {
            container.innerHTML = '<p style="text-align:center; width:100%; color:#aaa;">No se encontraron jugadores.</p>';
            return;
        }

        lista.forEach(jugadorObj => {
            const html = `
            <div class="card" onclick="abrirModalPorID(${jugadorObj.id})">
                ${generarHTMLCarta(jugadorObj, true)} 
            </div>`;
            container.innerHTML += html;
        });
    }

    // --- GENERADOR DE HTML ---
    function generarHTMLCarta(j, lazy = false) {
        const loadingAttr = lazy ? 'loading="lazy"' : '';
        const fotoHtml = j.foto ? `<img src="${j.foto}" class="card-face" ${loadingAttr} crossorigin="anonymous">` : '';

        return `
            <div class="card-bg-wrapper">
                <img src="${j.fondo}" class="card-bg" ${loadingAttr} referrerpolicy="no-referrer" crossorigin="anonymous">
            </div>
            ${fotoHtml}
            <div class="info-layer">
                <div class="rating" style="color: ${j.color}">${j.prom}</div>
                <div class="position" style="color: ${j.color}">${j.pos}</div>
                <div class="name" style="color: ${j.color}">${j.nombre}</div>
                
                <div class="stats-container" style="color: ${j.color}">
                    <div class="stat-box"><span class="stat-val">${j.ata}</span></div>
                    <div class="stat-box"><span class="stat-val">${j.def}</span></div>
                    <div class="stat-box"><span class="stat-val">${j.tec}</span></div>
                    <div class="stat-box"><span class="stat-val">${j.vel}</span></div>
                    <div class="stat-box"><span class="stat-val">${j.res}</span></div>
                    <div class="stat-box"><span class="stat-val">${j.arq}</span></div>
                </div>
            </div>
        `;
    }

    // --- MODAL Y DESCARGA ---
    function abrirModalPorID(idReal) {
        const jugador = datosOriginales.find(j => j.id === idReal);
        if(!jugador) return;
        const modalContainer = document.getElementById('modal-card-container');
        modalContainer.innerHTML = `<div class="card" id="carta-para-descargar">${generarHTMLCarta(jugador, false)}</div>`;
        document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function descargarCarta() {
        const elemento = document.getElementById('carta-para-descargar');
        const btn = document.querySelector('.btn-download');
        btn.innerText = "PROCESANDO...";
        html2canvas(elemento, { useCORS: true, allowTaint: true, backgroundColor: null, scale: 3 })
        .then(canvas => {
            const link = document.createElement('a');
            link.download = `FUT_Carta_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            btn.innerText = "DESCARGAR";
        }).catch(err => { alert("Error: " + err); btn.innerText = "ERROR"; });
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") cerrarModal();
    });

    // --- CONTROL DE M칔SICA ---
    const audioPlayer = document.getElementById('audio-player');
    const musicBtn = document.querySelector('.music-btn');
    const musicIcon = document.getElementById('music-icon');
    let isPlaying = false;

    function toggleMusic() {
        if(!audioPlayer.src) return; // Si no hay link, no hace nada

        if (isPlaying) {
            audioPlayer.pause();
            musicIcon.innerText = "游댆";
            musicBtn.classList.remove('playing');
            isPlaying = false;
        } else {
            audioPlayer.volume = 0.5; // VOLUMEN AL 30% (Sutil)
            audioPlayer.play().then(() => {
                musicIcon.innerText = "游댉";
                musicBtn.classList.add('playing');
                isPlaying = true;
            }).catch(e => console.log("Bloqueo de audio: ", e));
        }
    }
</script>

</body>
</html>
