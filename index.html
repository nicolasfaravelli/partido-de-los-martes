        /* ESTILOS GENERALES Y FONDO */
        body { 
            background-color: #0f0f0f; 
            color: white; 
            font-family: 'Bebas Neue', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        h1 { text-align: center; margin-bottom: 10px; letter-spacing: 2px; font-size: 2.5rem; color: #d4af37; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        
        /* BARRA DE CONTROLES */
        .controls-area {
            max-width: 1200px; margin: 0 auto 20px auto;
            display: flex; gap: 15px; flex-wrap: wrap;
            background: rgba(26, 26, 26, 0.9); 
            padding: 15px; border-radius: 8px;
            border: 1px solid #333; justify-content: space-between;
            backdrop-filter: blur(5px);
        }

        #search-input {
            flex: 2; padding: 10px 15px; font-family: 'Bebas Neue', sans-serif; font-size: 1.1rem;
            background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 4px;
            min-width: 200px;
        }
        #search-input::placeholder { color: #888; }

        #sort-select {
            flex: 1; padding: 10px 15px; font-family: 'Bebas Neue', sans-serif; font-size: 1.1rem;
            background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 4px;
            cursor: pointer; min-width: 200px;
        }

        /* GRILLA */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding-bottom: 50px;
        }
        
        /* CARTA */
        .card { 
            position: relative; width: 100%; aspect-ratio: 2 / 3; 
            background: transparent; cursor: pointer;
            transition: transform 0.2s ease-out;
            container-type: size; transform: translateZ(0); 
        }
        .card:hover { transform: scale(1.02); z-index: 10; }

            overflow: hidden; display: block;
            filter: drop-shadow(0 5px 6px rgba(0,0,0,0.6));
            z-index: 1;
        }
