<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Partido de los Martes</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --fondo-url: none; --color-fondo: #0f0f0f; --color-paneles: #1a1a1a; --color-bordes: #333333;
            --color-texto: #ffffff; --color-acento: #d4af37; --color-gris-claro: #f0f0f0;
            --stat-legend: #a855f7; --stat-gold: #d4af37; --stat-silver: #7a7a7a; --stat-bronze: #5e3e21;
            --fuente-titulo: 'Bebas Neue', sans-serif; --fuente-texto: 'Roboto', system-ui, sans-serif;
        }
        body { 
            background-color: var(--color-fondo); color: var(--color-texto); font-family: var(--fuente-titulo); 
            margin: 0; padding: 0 20px 20px 20px; background-image: var(--fondo-url); background-position: center; 
            background-repeat: no-repeat; background-size: cover; background-attachment: fixed; user-select: none;
        }
        .header-container { text-align: center; position: sticky; top: 0; z-index: 100; margin: 0 -20px 10px -20px; padding: 20px 0; }
        .header-container::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background-color: var(--color-fondo); background-image: var(--fondo-url); background-position: center; 
            background-repeat: no-repeat; background-size: cover; background-attachment: fixed; opacity: 0.95; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .title-img { max-width: 85%; height: auto; max-height: 120px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); transition: transform 0.1s; }
        .controls-area {
            max-width: 1200px; margin: 0 auto 20px; display: flex; gap: 10px; flex-wrap: wrap;
            background: rgba(20, 20, 20, 0.95); padding: 15px; border-radius: 8px; border: 1px solid var(--color-bordes); 
            justify-content: space-between; align-items: center; position: relative; z-index: 50;
        }
        #search-input, #sort-select { flex: 1; padding: 10px 15px; font-family: var(--fuente-titulo); font-size: 1.1rem; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 4px; min-width: 150px; }
        .btn { border: 1px solid transparent; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-family: var(--fuente-titulo); font-size: 1.3rem; display: flex; align-items: center; gap: 8px; justify-content: center; transition: all 0.2s; }
        .btn-gold { background: var(--color-acento); color: #000; font-weight: bold; }
        .btn-ghost { background: transparent; color: #aaa; border: 1px solid #444; }
        .btn-group { display: flex; gap: 15px; justify-content: center; width: 100%; flex-wrap: wrap; margin-top: 10px; }
        .btn-add-guest { 
            background: #222; border: 1px dashed #444; color: #888; padding: 5px 12px; border-radius: 4px; 
            cursor: pointer; font-family: var(--fuente-titulo); font-size: 1.1rem; transition: 0.2s;
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; padding-bottom: 50px; }
        .card { position: relative; width: 100%; aspect-ratio: 2 / 3; cursor: pointer; transition: transform 0.2s; container-type: size; -webkit-tap-highlight-color: transparent; }
        .card:hover { transform: scale(1.05); z-index: 10; }
        .card-bg-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; filter: drop-shadow(0 5px 6px rgba(0,0,0,0.6)); }
        .card-bg { width: 100%; height: 100%; object-fit: contain; }
        .card-face { position: absolute; z-index: 2; top: 9.75%; left: 5.25%; width: 95%; object-fit: contain; }
        .info-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }
        .rating { position: absolute; top: 13.5%; left: 6%; font-size: 18cqw; text-align: center; width: 25%; line-height: 0.8; }
        .position { position: absolute; top: 24%; left: 6%; font-size: 10cqw; text-align: center; width: 25%; }
        .name { position: absolute; top: 64.25%; left: 5%; width: 90%; text-align: center; font-size: 14.5cqw; text-transform: uppercase; }
        .stats-container { display: flex; justify-content: space-between; position: absolute; top: 81%; left: 8%; width: 84.1%; }
        .stat-val { font-size: 8.5cqw; display: block; text-align: center; width: 16%; }
        .shine-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 4; overflow: hidden; mask-size: contain; mask-repeat: no-repeat; }
        .shine-layer::after { content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%); transform: skewX(-25deg); }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        #modal-card-container { width: 340px; aspect-ratio: 2 / 3; margin-bottom: 20px; }
        #team-modal-content { background: var(--color-paneles); padding: 20px; border-radius: 8px; border: 1px solid var(--color-bordes); width: 95%; max-width: 900px; max-height: 95vh; display: flex; flex-direction: column; }
        .players-list-scroll { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; max-height: 200px; overflow-y: auto; }
        .player-row { display: flex; align-items: center; gap: 10px; padding: 8px; background: #252525; border-radius: 4px; cursor: pointer; font-family: var(--fuente-texto); font-weight: bold; border: 1px solid transparent; }
        .player-row.selected { border-color: var(--color-acento); color: var(--color-acento); }
        .player-row.disabled { opacity: 0.3; pointer-events: none; }
        .teams-container { display: flex; gap: 15px; margin-top: 5px; min-height: 250px; }
        .team-box { flex: 1; padding: 10px; border-radius: 6px; border: 2px solid #333; display: flex; flex-direction: column; }
        .team-white { background: var(--color-gris-claro); color: #111; border-color: #fff; }
        .team-black { background: #111; color: #fff; border-color: #333; }
        .team-header { font-size: 1.8rem; text-align: center; border-bottom: 2px solid; font-weight: bold; }
        .team-player-li { padding: 8px 10px; border-bottom: 1px solid rgba(0,0,0,0.1); font-size: 1.1rem; font-family: var(--fuente-texto); font-weight: bold; display: flex; justify-content: space-between; align-items: center; cursor: grab; background: rgba(255,255,255,0.05); }
        #loader { text-align: center; color: #666; margin-top: 50px; }
        body.retro-mode { filter: sepia(0.4) contrast(1.2) brightness(0.9); }
    </style>
</head>
<body>
    <div class="header-container" id="header-area" ondblclick="document.body.classList.toggle('retro-mode')">
    </div>
    <div class="controls-area">
        <input type="text" id="search-input" placeholder="Buscar jugador...">
        <select id="sort-select">
            <option value="nombre-asc">Nombre: A - Z</option>
            <option value="nombre-desc">Nombre: Z - A</option>
            <option value="prom-desc">Valoraci√≥n: Mayor a Menor</option>
            <option value="prom-asc">Valoraci√≥n: Menor a Mayor</option>
        </select>
        <button class="btn btn-gold" onclick="playClickSfx(); abrirArmador()">ARMAR EQUIPOS</button>
    </div>
    <div id="loader">Cargando jugadores...</div>
    <div id="grid-container" class="grid"></div>
    <div id="modal" class="modal-overlay">
        <div id="modal-card-container"></div>
        <div class="btn-group" id="modal-buttons"></div>
    </div>
    <div id="team-modal" class="modal-overlay">
        <div id="team-modal-content">
            <div class="team-title" style="text-align:center; color:var(--color-acento); font-size:2rem;">ARMADOR DE EQUIPOS</div>
            <div class="armador-layout">
                <div class="selection-area" style="background:#111; padding:10px; border-radius:6px; margin-bottom:10px;">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <span id="team-counter" style="font-weight:bold; color:#888;">SELECCIONADOS: 0/10</span>
                        <button class="btn-add-guest" onclick="agregarInvitado()">+ AGREGAR INVITADO</button>
                    </div>
                    <div id="players-checklist" class="players-list-scroll"></div>
                </div>
                <div style="text-align:center;"><button class="btn btn-gold" style="width:100%;" onclick="generarAutomatico()" id="btn-generate">GENERAR AUTOM√ÅTICO</button></div>
                <div id="team-capture-area">
                    <div class="teams-container">
                        <div class="team-box team-white" id="box-team-1">
                            <div class="team-header">CLARO</div>
                            <div id="avg-team-1" style="text-align:center; font-weight:bold;">Prom: 0</div>
                            <ul class="team-list-ul" id="list-team-1" style="list-style:none; padding:0;"></ul>
                        </div>
                        <div class="team-box team-black" id="box-team-2">
                            <div class="team-header">OSCURO</div>
                            <div id="avg-team-2" style="text-align:center; font-weight:bold;">Prom: 0</div>
                            <ul class="team-list-ul" id="list-team-2" style="list-style:none; padding:0;"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="display:flex; justify-content:space-between; padding-top:15px; align-items: flex-end;">
                <button class="btn btn-gold" onclick="compartirEquipos()" id="btn-share-teams" style="display:none;">COMPARTIR</button>
                <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
                    <button class="btn btn-ghost" onclick="cerrarArmador()">CERRAR</button>
                    <span style="font-size: 0.6rem; color: #555; font-family: var(--fuente-texto);">Versi√≥n 2.2 (Leyenda Coherente + Audio System)</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" loop></audio>
    <audio id="sfx-player"></audio>
    <div id="music-control" style="position:fixed; bottom:20px; right:20px; font-size:2rem; cursor:pointer; z-index:4000;" onclick="rotateMusic()">üîà</div>

<script>
    const FONDO_URL = "https://raw.githubusercontent.com/nicolasfaravelli/partido-de-los-martes/main/Fondo.png"; 
    const TITULO_IMG_URL = "https://raw.githubusercontent.com/nicolasfaravelli/partido-de-los-martes/main/Titulo.png";
    const MUSICA_URL = "https://raw.githubusercontent.com/nicolasfaravelli/partido-de-los-martes/main/Musica.mp3";
    const SFX_CLICK_URL = "LINK_A_TU_SONIDO_AQUI"; // Peg√° ac√° el link del sonido para los botones
    const LEYENDA_FONDO_URL = "https://raw.githubusercontent.com/nicolasfaravelli/partido-de-los-martes/main/LEYENDA.png";
    const BASE_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTHOyW-OmPwPBpIwBw30sBjYdcLn1_8xFjkXfG9_tLFeB960jfYnnouTDieGPeKSK49FYM1tSGng_mg/pub?gid=1826229647&single=true&output=csv";
    const PROXY_URL = "https://corsproxy.io/?" + encodeURIComponent(BASE_CSV_URL + "&uid=" + Date.now());
    const COLORES = { 'leyenda': '#644b14', 'legendario': '#372864', 'oro': '#624f21', 'plata': '#434343', 'bronce': '#5e3e21' };
    const STAT_COLORS = { 'legend': '#a855f7', 'gold': '#d4af37', 'silver': '#7a7a7a', 'bronze': '#5e3e21' };
    
    let datosOriginales = [], invitados = [], equipo1 = [], equipo2 = [], jugadorActualEnModal = null, esModoLeyenda = false;
    let musicStage = 0; // 0: Bajo, 1: Alto, 2: Silencio

    document.addEventListener("DOMContentLoaded", () => {
        if(FONDO_URL) document.documentElement.style.setProperty('--fondo-url', `url('${FONDO_URL}')`);
        if(TITULO_IMG_URL) document.getElementById('header-area').innerHTML = `<img src="${TITULO_IMG_URL}" class="title-img">`;
        
        const player = document.getElementById('audio-player');
        player.src = MUSICA_URL;
        player.volume = 0.15;
        
        cargarDatos();
    });

    function rotateMusic() {
        const player = document.getElementById('audio-player');
        const control = document.getElementById('music-control');
        musicStage = (musicStage + 1) % 3;

        if (musicStage === 0) {
            player.volume = 0.15;
            player.play();
            control.innerText = "üîà";
        } else if (musicStage === 1) {
            player.volume = 0.8;
            control.innerText = "üîä";
        } else {
            player.pause();
            control.innerText = "üîá";
        }
    }

    function playClickSfx() {
        const sfx = document.getElementById('sfx-player');
        if (SFX_CLICK_URL !== "LINK_A_TU_SONIDO_AQUI") {
            sfx.src = SFX_CLICK_URL;
            sfx.play();
        }
    }

    function cargarDatos() {
        Papa.parse(PROXY_URL, {
            download: true, header: false, skipEmptyLines: true,
            complete: (results) => {
                document.getElementById('loader').style.display = 'none';
                const data = results.data; if(data.length > 0) data.shift();
                datosOriginales = data.map((fila, index) => {
                    if(!fila[0] || fila[0] === 'Jugador') return null;
                    return {
                        id: index, nombre: fila[0], prom: parseInt(fila[8]) || 60,
                        ata: parseInt(fila[2]), def: parseInt(fila[3]), tec: parseInt(fila[4]),
                        vel: parseInt(fila[5]), res: parseInt(fila[6]), arq: parseInt(fila[7]),
                        edad: parseInt(fila[1]) || 25, pos: fila[9], fondo: fila[11],
                        foto: fila[12], fotoLeyenda: fila[13], color: COLORES[fila[10]?.trim().toLowerCase() || 'oro'] || '#624f21'
                    };
                }).filter(i => i !== null);
                aplicarFiltrosYOrden();
            }
        });
    }

    function aplicarFiltrosYOrden() {
        const texto = document.getElementById('search-input').value.toLowerCase();
        const [criterio, orden] = document.getElementById('sort-select').value.split('-');
        let lista = datosOriginales.filter(j => j.nombre.toLowerCase().includes(texto));
        lista.sort((a,b) => criterio === 'nombre' ? (orden === 'asc' ? a.nombre.localeCompare(b.nombre) : b.nombre.localeCompare(a.nombre)) : (orden === 'asc' ? a.prom - b.prom : b.prom - a.prom));
        document.getElementById('grid-container').innerHTML = lista.map(j => `<div class="card" onclick="abrirModal(${j.id})">${generarHTMLCarta(j, true)}</div>`).join('');
    }

    function generarHTMLCarta(j, lazy) {
        return `<div class="card-bg-wrapper"><img src="${j.fondo}" class="card-bg" ${lazy ? 'loading="lazy"' : ''} crossorigin="anonymous"></div>
            <div class="shine-layer" style="mask-image: url('${j.fondo}');"></div>
            ${j.foto ? `<img src="${j.foto}" class="card-face" crossorigin="anonymous">` : ''}
            <div class="info-layer" style="color:${j.color}">
                <div class="rating">${j.prom}</div><div class="position">${j.pos}</div><div class="name">${j.nombre}</div>
                <div class="stats-container"><span class="stat-val">${j.ata}</span><span class="stat-val">${j.def}</span><span class="stat-val">${j.tec}</span><span class="stat-val">${j.vel}</span><span class="stat-val">${j.res}</span><span class="stat-val">${j.arq}</span></div>
            </div>`;
    }

    function abrirModal(id) {
        jugadorActualEnModal = datosOriginales.find(x => x.id === parseInt(id));
        esModoLeyenda = false;
        document.getElementById('modal').style.display = 'flex';
        renderizarModal(jugadorActualEnModal);
    }

    function renderizarModal(j) {
        document.getElementById('modal-card-container').innerHTML = `<div class="card" id="carta-descarga">${generarHTMLCarta(j, false)}</div>`;
        document.getElementById('modal-buttons').innerHTML = `${j.fotoLeyenda ? `<button class="btn ${esModoLeyenda ? 'btn-ghost' : 'btn-gold'}" onclick="toggleLeyenda()">${esModoLeyenda ? "ACTUAL" : "LEYENDA"}</button>` : ''}
            <button class="btn btn-gold" onclick="descargarCarta()">DESCARGAR</button>
            <button class="btn btn-ghost" onclick="document.getElementById('modal').style.display='none'">CERRAR</button>`;
    }

    function toggleLeyenda() {
        esModoLeyenda = !esModoLeyenda;
        renderizarModal(esModoLeyenda ? calcularObjetoLeyenda(jugadorActualEnModal) : jugadorActualEnModal);
    }

    function calcularObjetoLeyenda(base) {
        const statsKeys = ['ata','def','tec','vel','res','arq'];
        const stats = statsKeys.map(id => ({id, val: base[id]})).sort((a,b)=>b.val-a.val);
        
        let nuevos = {}, suma = 0;
        const plusEdad = Math.max(0, (base.edad - 28) * 0.005); // Plus de crecimiento por edad
        
        stats.forEach((s, i) => {
            let mult = [1.22, 1.18, 1.14, 1.10, 1.08, 1.06][i] || 1.06;
            let v = s.val * (mult + plusEdad);
            
            // Ajustes espec√≠ficos para balance
            if(s.id === 'res') v *= 1.05;
            if(s.id === 'vel') v *= 1.03;
            if(s.id === 'arq' && i > 2) v = Math.min(v, s.val + 10); // Si no es portero, sube pero con l√≠mite

            nuevos[s.id] = Math.min(99, Math.round(v));
            suma += nuevos[s.id];
        });

        return {
            ...base, 
            foto: base.fotoLeyenda, 
            fondo: LEYENDA_FONDO_URL, 
            color: COLORES['leyenda'], 
            ...nuevos, 
            prom: Math.min(99, Math.round(suma/6))
        };
    }

    function descargarCarta() {
        const el = document.getElementById('carta-descarga'); el.querySelector('.shine-layer').style.display = 'none';
        html2canvas(el, { useCORS: true, scale: 3 }).then(cvs => {
            const a = document.createElement('a'); a.download = 'Carta.png'; a.href = cvs.toDataURL(); a.click();
            el.querySelector('.shine-layer').style.display = 'block';
        });
    }

    function abrirArmador() { document.getElementById('team-modal').style.display = 'flex'; invitados = []; equipo1 = []; equipo2 = []; renderizarListaSeleccion(); }
    function cerrarArmador() { document.getElementById('team-modal').style.display = 'none'; }
    
    function agregarInvitado() {
        const id = 9000 + invitados.length + 1;
        invitados.push({id, nombre: `Invitado ${invitados.length+1}`, prom: 70, edad: 25, arq: 50, res: 70, esInvitado: true});
        asignarJugadorAutomaticamente(id);
        renderizarListaSeleccion();
    }

    function borrarInvitado(id) { invitados = invitados.filter(i => i.id !== parseInt(id)); removerJugadorDeEquipos(id); renderizarListaSeleccion(); }
    function editarInvitado(id, campo, valor) {
        const inv = invitados.find(i => i.id === parseInt(id));
        if(inv) { if(campo === 'nombre') inv.nombre = valor; else { inv.prom = parseInt(valor) || 60; inv.res = inv.prom; } actualizarTablerosEquipos(); }
    }

    function isPlayerSelected(id) { const nid = parseInt(id); return equipo1.includes(nid) || equipo2.includes(nid); }

    function renderizarListaSeleccion() {
        const cont = document.getElementById('players-checklist');
        const total = equipo1.length + equipo2.length;
        let html = invitados.map(i => {
            const sel = isPlayerSelected(i.id);
            const can = total < 10 || sel;
            return `<div class="player-row guest-item ${sel?'selected':''} ${!can?'disabled':''}" onclick="${can?`toggleSeleccion(${i.id})`:''}">
                <input type="checkbox" ${sel?'checked':''} style="pointer-events:none;">
                <input type="text" value="${i.nombre}" oninput="editarInvitado(${i.id},'nombre',this.value)" onclick="event.stopPropagation()" style="background:transparent;border:none;color:white;width:80px;font-family:var(--fuente-texto);">
                <input type="number" value="${i.prom}" onchange="editarInvitado(${i.id},'prom',this.value)" onclick="event.stopPropagation()" style="width:40px;font-family:var(--fuente-texto);">
                <span onclick="event.stopPropagation(); borrarInvitado(${i.id})" style="color:red;cursor:pointer;">‚úï</span>
            </div>`;
        }).join('');
        html += [...datosOriginales].sort((a,b)=>a.nombre.localeCompare(b.nombre)).map(j => {
            const sel = isPlayerSelected(j.id);
            const can = total < 10 || sel;
            return `<div class="player-row ${sel?'selected':''} ${!can?'disabled':''}" onclick="${can?`toggleSeleccion(${j.id})`:''}">
                <input type="checkbox" ${sel?'checked':''} style="pointer-events:none;">
                <span>${j.nombre}</span><span style="margin-left:auto;opacity:0.5;">${j.prom}</span>
            </div>`;
        }).join('');
        cont.innerHTML = html;
        actualizarContadorEquipos();
    }

    function toggleSeleccion(id) {
        const nid = parseInt(id);
        const sel = isPlayerSelected(nid);
        if (sel) removerJugadorDeEquipos(nid);
        else if ((equipo1.length + equipo2.length) < 10) asignarJugadorAutomaticamente(nid);
        renderizarListaSeleccion();
    }

    function asignarJugadorAutomaticamente(id) {
        const nid = parseInt(id);
        if(isPlayerSelected(nid)) return;
        if (equipo1.length <= equipo2.length) equipo1.push(nid); else equipo2.push(nid);
        actualizarTablerosEquipos();
    }

    function removerJugadorDeEquipos(id) {
        const nid = parseInt(id);
        equipo1 = equipo1.filter(x => x !== nid); equipo2 = equipo2.filter(x => x !== nid);
        actualizarTablerosEquipos();
    }

    function actualizarContadorEquipos() {
        const total = equipo1.length + equipo2.length;
        document.getElementById('team-counter').innerText = `SELECCIONADOS: ${total}/10`;
        const ok = total === 10;
        document.getElementById('btn-generate').style.opacity = ok ? '1' : '0.5';
        document.getElementById('btn-generate').style.pointerEvents = ok ? 'auto' : 'none';
        document.getElementById('btn-share-teams').style.display = ok ? 'block' : 'none';
    }

    function getPlayerData(id) { return id >= 9000 ? invitados.find(i=>i.id===id) : datosOriginales.find(d=>d.id===id); }
    
    function actualizarTablerosEquipos() {
        renderListaEquipo('list-team-1', equipo1, 'avg-team-1');
        renderListaEquipo('list-team-2', equipo2, 'avg-team-2');
    }

    function renderListaEquipo(ulId, ids, avgId) {
        const ul = document.getElementById(ulId); ul.innerHTML = ''; let suma = 0;
        ids.map(getPlayerData).filter(x=>x).sort((a,b)=>a.nombre.localeCompare(b.nombre)).forEach(p => {
            suma += p.prom; const li = document.createElement('li'); li.className = 'team-player-li';
            li.innerHTML = `<span>${p.nombre}</span><span style="color:${getColorProm(p.prom)}">${p.prom}</span>`;
            li.onclick = () => { if(equipo1.includes(p.id)){equipo1=equipo1.filter(x=>x!==p.id);equipo2.push(p.id);}else{equipo2=equipo2.filter(x=>x!==p.id);equipo1.push(p.id);} actualizarTablerosEquipos(); };
            ul.appendChild(li);
        });
        document.getElementById(avgId).innerText = `Prom: ${ids.length ? (suma/ids.length).toFixed(1) : 0}`;
    }

    function getColorProm(v) { return v>=90?STAT_COLORS.legend:v>=80?STAT_COLORS.gold:v>=70?STAT_COLORS.silver:STAT_COLORS.bronze; }

    function generarAutomatico() {
        let pool = [...equipo1, ...equipo2].map(getPlayerData);
        if (pool.length !== 10) return;
        const currentE1 = [...equipo1].sort().join(',');
        const sortedProm = [...pool].sort((a,b) => b.prom - a.prom);
        const cracksIds = sortedProm.slice(0, 2).map(p => p.id);
        const resacaIds = sortedProm.slice(8, 10).map(p => p.id);
        const pulmonesIds = [...pool].sort((a,b) => b.res - a.res).slice(0, 3).map(p => p.id);
        const granerosIds = pool.filter(p => p.nombre.includes("Graneros")).map(p => p.id);
        const hayDosGraneros = granerosIds.length === 2;
        pool.sort((a, b) => (b.arq || 50) - (a.arq || 50));
        const arqA = pool[0], arqB = pool[1], restoOriginal = pool.slice(2);
        let mejorE1 = [], mejorE2 = [], menorFealdad = 999999;
        for (let i = 0; i < 500; i++) {
            let tempResto = [...restoOriginal].sort(() => Math.random() - 0.5);
            tempResto.forEach(p => { p._pwr = p.prom + (Math.random() * 4 - 2); });
            let t1 = [arqA], t2 = [arqB], s1 = arqA.prom, s2 = arqB.prom;
            tempResto.forEach(p => {
                if ((s1 <= s2 && t1.length < 5) || t2.length >= 5) { t1.push(p); s1 += p.prom; }
                else { t2.push(p); s2 += p.prom; }
            });
            const idsT1 = t1.map(p => p.id);
            let fealdad = Math.abs(s1 - s2) * 10; 
            if (hayDosGraneros) {
                const g1EnT1 = idsT1.includes(granerosIds[0]);
                const g2EnT1 = idsT1.includes(granerosIds[1]);
                if (g1EnT1 !== g2EnT1) fealdad += 500;
            }
            if (cracksIds.filter(id => idsT1.includes(id)).length !== 1) fealdad += 50; 
            if (resacaIds.filter(id => idsT1.includes(id)).length !== 1) fealdad += 50;
            let pulmEnT1 = pulmonesIds.filter(id => idsT1.includes(id)).length;
            if (pulmEnT1 === 3 || pulmEnT1 === 0) fealdad += 60; 
            if (idsT1.sort().join(',') === currentE1) fealdad += 200; 
            if (fealdad < menorFealdad) { menorFealdad = fealdad; mejorE1 = idsT1; mejorE2 = t1.length === 5 ? t2.map(p=>p.id) : t1.map(p=>p.id); }
        }
        if (mejorE1.length) { 
            const finalE1 = mejorE1;
            const finalE2 = pool.map(p=>p.id).filter(id => !finalE1.includes(id));
            if (Math.random() > 0.5) { equipo1 = finalE1; equipo2 = finalE2; } else { equipo1 = finalE2; equipo2 = finalE1; }
        }
        actualizarTablerosEquipos();
    }

    function compartirEquipos() {
        html2canvas(document.getElementById('team-capture-area'), { backgroundColor: '#1a1a1a', scale: 2 }).then(canvas => {
            canvas.toBlob(blob => {
                const file = new File([blob], "equipos.png", { type: "image/png" });
                if(navigator.share) navigator.share({ files: [file], title: 'Equipos' });
                else { const a = document.createElement('a'); a.download = 'Equipos.png'; a.href = canvas.toDataURL(); a.click(); }
            });
        });
    }
</script>
